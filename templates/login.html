{% extends "base.html" %}

{% block page_title %}Log In{% endblock page_title %}

{% block content %}
    <div id="login" class="h-100">
        <div class="h-75 container">
            <div id="login-row" class="row h-100 justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url "users:login" %}" method="post">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                            <h3 class="text-center text-dark">로그인</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark"><strong>아이디</strong></label><br>
                                <input type="text" name="username" id="username" class="form-control"><br>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark"><strong>비밀번호</strong></label><br>
                                <input type="text" name="password" id="password" class="form-control"><br>
                            </div>
                            <div class="form-group">
                                <div class="d-grid gap-2">
                                    <input type="submit" name="submit" class="btn btn-dark btn-md btn-block" value="로그인">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
