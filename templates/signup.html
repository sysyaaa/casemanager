{% extends "base.html" %}
{% block content %}

<h4>회원가입</h4>
<form method="POST" action="{% url "user:signup" %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    아이디:
    <br>
    <input name="username" type="text">
    <br>
    비밀번호:
    <br>
    <input name="password1" type="password">
    <br>
    비밀번호 재입력:
    <br>    
    <input name="password2" type="password">
    <br><br>
    <input type="submit" value="가입하기">
</form>

{% endblock %}
